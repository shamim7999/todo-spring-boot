<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:replace="/base::bootstrapCssFragment">
    <link th:replace="/base::cssFragment">
    <link th:replace="/base::fontAwesomeFragment">


</head>
<body>
<nav th:fragment="my-nav" class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand active" th:href="@{/}">Todo App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div data-bs-toggle="modal" data-bs-target="#exampleModal" class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Add Todo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/show-todos}">Show Todos</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<!-- Modal -->
<div th:fragment="my-modal" class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Todo</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/add-todo}" method="post">
                    <div class="form-group mb-3">
                        <input type="text" class="form-control" name="title" placeholder="Enter title.." required>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" name="description" placeholder="Enter Description.." maxlength="1000" required rows="15"></textarea>
                    </div>
                    <div class="form-group mb-3">
                        <input th:hidden="hidden" type="text" class="form-control" name="ratings" placeholder="Enter title..">
                    </div>
                    <div class="container text-center my-5">
                        <button type="submit" class="btn btn-outline-success">Add</button>
                        <button type="reset" class="btn btn-secondary">Reset</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>


<div class="row row-cols-1 row-cols-md-3 g-4 text-center">
    <!-- Iterate over todos and print each one -->
    <div class="col" th:each="todo : ${todos}">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title" th:text="${todo.title}">Card title</h5>
                <p class="card-text" th:text="${todo.description}">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                <div class="my-icons">
                    <i class="fa-solid fa-pen-to-square"></i>
                    <i class="fa-solid fa-trash"></i>
                    <i class="fa-solid fa-circle-check"></i>
                </div>
            </div>
        </div>
    </div>
</div>

<section th:replace="/base::jsFragment"></section>

</body>
</html>
